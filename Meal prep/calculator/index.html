<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc-outer-wrap">
      <div id="form-error" style="display: none"></div>
      <form class="calc-form" id="calc-form">
        <div class="form-fields">
          <div class="field-outer">
            <label for="distance" class="top-label">Age:</label>
            <div class="field-items">
              <div class="field field-large">
                <input
                  type="text"
                  name="age"
                  id="age"
                  inputmode="numeric"
                  pattern="[0-9]*"
                />
              </div>
              <!--  /.field-large -->

              <div class="field field-medium">
                <select name="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <!--  /.field-small -->
            </div>
            <!--  /.field-items -->
          </div>
          <!--  /.field-outer -->

          <div class="field-outer">
            <label for="height" class="top-label">Height:</label>
            <div class="field-items">
              <!--  /.field -->
              <div class="field">
                <input
                  type="text"
                  name="height_cm"
                  id="height-cm"
                  inputmode="numeric"
                  pattern="[0-9]*"
                />
                <label for="height-cm">in centimeters</label>
              </div>
              <!--  /.field -->
            </div>
            <!--  /.field-items -->
          </div>
          <!--  /.field-outer -->

          <div class="field-outer">
            <label for="weight" class="top-label">Your weight:</label>
            <div class="field-items">
              <div class="field field-large">
                <input
                  type="text"
                  name="weight"
                  id="weight"
                  inputmode="numeric"
                  pattern="[0-9]*"
                />
              </div>
              <!--  /.field-large -->
              <div class="field field-small">
                <select name="weight_unit">
                  <option value="kg">kg</option>
                  <option value="lb">lb</option>
                </select>
              </div>
              <!--  /.field-small -->
            </div>
            <!--  /.field-items -->
          </div>
          <!--  /.field-outer -->
          <div class="btn-wrap field-outer">
            <!-- Add buttons for each calculation type -->
            <button id="btnMildLoss">Mild Weight Loss</button>
            <button id="btnRegularLoss">Regular Weight Loss</button>
            <button id="btnExtremeLoss">Extreme Weight Loss</button>
            <button id="btnMildGain">Mild Weight Gain</button>
            <button id="btnRegularGain">Regular Weight Gain</button>
            <button id="btnExtremeGain">Extreme Weight Gain</button>
          </div>
        </div>
        <!--  /.form fields -->
      </form>
      <div id="results" style="display: none"></div>
    </div>
    <!--  /.calc-outer-wrap -->
    <script src="script.js"></script>
  </body>
</html>
